{% extends "base.html" %}
{% block content %}
  <form method="get" class="filters-form">
    {% include "includes/form_fields.html" with form=period_form %}
    <button type="submit" class="button">Применить</button>
  </form>
  <h1 class="page-title">
    Прогресс учеников {{ group.studing_year }}-{{ group.letter }} класса
  </h1>
  {% if subjects_plot %}
    {{ subjects_plot|safe }}
  {% else %}
    <h2>Нет данных</h2>
  {% endif %}
{% endblock %}
