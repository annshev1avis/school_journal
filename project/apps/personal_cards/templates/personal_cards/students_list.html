{% extends "base.html" %}
{% block content %}
<form method="get" class="filters-form">
  {% include "includes/form_fields.html" with form=filters_form %}
  <button type="submit" class="button">Применить</button>
</form>
<div class="list">
  {% for student in students %}
    <a href="{% url 'personal_cards:student_card' student.id %}">
      <div class="card">
        <h3>{{ student.surname }} {{ student.name }}</h3>
        <h3>{{ student.group }}</h3>
      </div>
    </a>
  {% empty %}
    Записей нет
  {% endfor %}
</div>
{% endblock %}
