{% load static %}
{% load my_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Электронный журнал{% endblock %}</title>
    <link href="{% static "css/styles.css" %}?v={{ uniq_stamp }}" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    {% include "includes/header.html" %}
    <main class="main">
      {% include "includes/messages.html" %}
      <div class="main-container">
        {% block content %}
          <h1>Нет контента, значит в приложении что-то не работает :)</h1>
        {% endblock %}
      </div>
    </main>
  </body>
  <script src="{% static 'js/modal.js' %}"></script>
  <script src="{% static 'js/responsive_textarea.js' %}"></script>
  {% block script %}{% endblock %}
</html>
