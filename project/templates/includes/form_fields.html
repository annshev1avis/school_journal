{% for field in form %}
  <div class="form-field {% if form.errors %} has-error {% endif %}">
    <label for="{{ field.id_for_label }}">
      {{ field.label }}
    </label>
    {{ field }}
    {% if field.help_text %}
      <small id="{{ field.id_for_label }}-help">
        {{ field.help_text|safe }}
      </small>
    {% endif %}
    {% if field.errors %}
      <ul class="errorlist">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endfor %}
