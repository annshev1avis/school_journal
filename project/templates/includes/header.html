{% load my_tags %}
<header class="header">
<div class="header-container">
  <nav>
    <ul class="nav_list">
      <li>
        <a class="nav_link {% link_is_active '/tests_management/' request %}" 
        href="{% url "tests_management:tests_list" %}">
        Управление проверочными</a>
      </li>
      <li>
        <a class="nav_link {% link_is_active '/tests/' request %}"
        href="{% url "tests_app:test_assigns_list" %}">Проверочные</a>
      </li>
      <li>
        <a class="nav_link {% link_is_active '/personal_cards/' request %}"
        href="{% url "personal_cards:groups_list" %}">Личные отчёты</a>
      </li>
      <li>
        <a class="nav_link {% link_is_active '/analytics/' request %}"
        href="{% url "analytics:choose_section" %}">Аналитика</a>
      </li>
    </ul>
  </nav>
  {% if user.is_authenticated %}
    <form style="margin: 0px;" method="POST" action="{% url "users:logout" %}">
      {% csrf_token %}
      <button type="submit" class="button grey" style="margin: 0px;">Выйти</button>
    </form>
  {% else %}
    <a href="{% url "users:login" %}" class="button grey">Войти</a>
  {% endif %}
</div>
</header>
