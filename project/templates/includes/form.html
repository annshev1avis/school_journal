{% for field in form %}
  <div class="form-field">
    <label for="{{ field.id_for_label }}" class="form-label">
      {{ field.label }}
    </label>
    {{ field }}
    {% if field.help_text %}
      <small id="{{ field.id_for_label }}-help" class="form-text">
        {{ field.help_text|safe }}
      </small>
    {% endif %}
  </div>
{% endfor %}
